name: movies_mage
description: "A new Flutter project."
publish_to: 'none' # Remove this line if publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  youtube_player_iframe: ^4.0.4
  youtube_player_flutter: ^9.0.4
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  firebase_core: ^2.25.4   # Make sure to initialize Firebase!
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  google_sign_in: ^6.2.1

  flutter_bloc: ^9.1.1
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  http: ^1.4.0
  flutter_native_splash: ^2.4.6

  # For splash view animations (optional but recommended)
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
  bloc: ^9.0.0
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 # or latest version
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/mylogo2.png"

flutter:

  uses-material-design: true

  assets:
    - assets/new logo.png
    - assets/empty image .jpg
    - assets/collage-of-movie-posters-g2fdqahxlakaa7yq.jpg
    - assets/new logo 2.png
    - assets/Google_Icons-09-512.webp
    - assets/mylogo2-removebg-preview.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

